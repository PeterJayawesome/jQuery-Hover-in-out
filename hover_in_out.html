<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hover In/Out</title>
    <style media="screen">
      img{
        width: 200px;
      }
      .cat{
        display: none;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td class="box">
          <img src="img/ninja0.png" alt_src="img/cat0.png" alt="ninja0">
          <img src="img/cat0.png" class="cat" alt="cat0">
        </td>
        <td class="box">
          <img src="img/ninja1.png" alt_src="img/cat1.png" alt="ninja1">
          <img src="img/cat1.png" class="cat" alt="cat1">
        </td>
        <td class="box">
          <img src="img/ninja2.png" alt_src="img/cat2.png" alt="ninja2">
          <img src="img/cat2.png" class="cat" alt="cat2">
        </td>
        <td class="box">
          <img src="img/ninja3.png" alt_src="img/cat3.png" alt="ninja3">
          <img src="img/cat3.png" class="cat" alt="cat3">
        </td>
        <td class="box">
          <img src="img/ninja4.png" alt_src="img/cat4.png" alt="ninja4">
          <img src="img/cat4.png" class="cat" alt="cat4">
        </td>
      </tr>
    </table>

    <script type="text/javascript" class="ninja" src="hover_in_out.js"></script>
  </body>
</html>
